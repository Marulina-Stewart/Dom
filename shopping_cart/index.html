<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shopping Card</title>
  </head>
  <body>
    <header>
      <h1>Shopping Card</h1>
    </header>
    <main>
      <section class="section-product">
        <div class="shopping-cart">
          <div class="product-item">
            <div class="buttons">
              <span class="delete-btn"><i class="far fa-trash-alt"></i></span>
              <div class="heart"></div>
            </div>

            <div class="image">
              <img src="images/product-1.jpg" width="150" height="100" alt="" />
            </div>

            <div class="description">
              <span>Nutella</span>
            </div>

            <div class="quantity">
              <button class="minus-btn" type="button" name="button">-</button>
              <input type="text" name="name" value="1" />
              <button class="plus-btn" type="button" name="button">+</button>
            </div>

            <div class="product-price" price="5"><span>$</span>5</div>
          </div>

          <div class="product-item">
            <div class="buttons">
              <span class="delete-btn"><i class="far fa-trash-alt"></i></span>
              <div class="heart"></div>
            </div>

            <div class="image">
              <img src="images/product-2.jpg" width="150" height="100" alt="" />
            </div>

            <div class="description">
              <span>Kinder</span>
            </div>

            <div class="quantity">
              <button class="minus-btn" type="button" name="button">-</button>
              <input type="text" name="name" value="1" />
              <button class="plus-btn" type="button" name="button">+</button>
            </div>

            <div class="product-price" price="1"><span>$</span>1</div>
          </div>

          <div class="product-item">
            <div class="buttons">
              <span class="delete-btn"><i class="far fa-trash-alt"></i></span>
              <div class="heart"></div>
            </div>

            <div class="image">
              <img src="images/product-3.jpg" width="150" height="100" alt="" />
            </div>

            <div class="description">
              <span>Baci</span>
            </div>

            <div class="quantity">
              <button class="minus-btn" type="button" name="button">-</button>
              <input type="text" name="name" value="1" />
              <button class="plus-btn" type="button" name="button">+</button>
            </div>

            <div class="product-price" price="4"><span>$</span>4</div>
          </div>

          <div class="total-price">
            <h2>Total Price=</h2>
            <span>$</span>
            <span class="final-price"></span>
          </div>
        </div>
        <button class="confirm-button" id="confirm_command">Command</button>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
